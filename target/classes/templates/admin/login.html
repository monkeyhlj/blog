<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客管理登录</title>
    <!--/*/<th:block th:replace="admin/_fragments :: link">/*/-->
    <link rel="stylesheet" href="../../static/semantic/dist/semantic.min.css" />
    <link rel="stylesheet" href="../../static/css/me.css">
    <!--/*/</th:block>/*/-->
</head>
<body>

<br>
<br>
<br>
<br>
<br>
<br>
<div class="m-container-small m-padded-tb-massive" style="max-width: 30em !important;">
    <div class="ui container">
        <div class="ui middle aligned center aligned grid">
        <div class="column">
            <h2 class="ui teal image header">
                <img src="../../static/semantic/examples/assets/images/logo.png" th:src="@{/semantic/examples/assets/images/logo.png}" class="image">
                <div class="content m-text-thin">
                    管理后台登录
                </div>
            </h2>
            <form class="ui large form" method="post" action="#" th:action="@{admin/login}">
                <div class="ui stacked segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" name="username" placeholder="用户名">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" name="password" placeholder="密码">
                        </div>
                    </div>
                    <button class="ui fluid large teal submit button">登 录</button>
                </div>
                <div class="ui error message"></div>
                <div class="ui message" th:unless="${#strings.isEmpty(message)}" th:text="${message}"></div>
            </form>

            <!--<div class="ui message">
                New to us? <a href="#">Sign Up</a>
            </div>-->
        </div>
        </div>
    </div>
</div>

<!--/*/<th:block th:replace="admin/_fragments :: script">/*/-->
<script src="../../static/js/jquery-3.2.1.js"></script>
<script src="../../static/semantic/dist/semantic.min.js"></script>
<!--/*/</th:block>/*/-->
<script>
    $('.ui.form').form({
        fields:{
            username:{
                identifier:'username',
                rules:[{
                    type:'empty',
                    prompt:'请输入用户名'
                }]
            },
            password:{
                identifier:'password',
                rules:[{
                    type:'empty',
                    prompt:'请输入密码'
                }]
            }
        }
    })
</script>
</body>
</html>

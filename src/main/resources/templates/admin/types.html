<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分类管理</title>
    <!--/*/<th:block th:replace="_fragments :: link">/*/-->
    <link rel="stylesheet" href="../../static/semantic/dist/semantic.min.css" />
    <link rel="stylesheet" href="../../static/css/me.css">
    <!--/*/</th:block>/*/-->

</head>
<body>
    <!-- 导航 -->
    <nav th:replace="admin/_fragments :: menu(2)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">  <!--stackable手机端响应-->
                <h2 class="ui teal header item">管理后台</h2>
                <a href="#" class="active m-item item m-mobile-hide"><i class="mini home icon m-padded-icon"></i>博客</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="mini idea icon m-padded-icon"></i>分类</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="mini tags icon m-padded-icon"></i>标签</a>
                <div class="right menu m-item m-mobile-hide">
                    <div class="ui dropdown item">
                        <div class="text">
                            <img src="https://i.picsum.photos/id/1001/100/100.jpg" alt="" class="ui avatar image"/>
                            侯丽娟
                        </div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a href="#" class="item">注销</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" id="sidebar" class="ui black icon button m-right-top m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>

    <div class="ui attached pointing menu">
        <div class="ui container">
            <div class="right menu">
                <a href="#" th:href="@{/admin/types/input}" class="item">发布</a>
                <a href="#" th:href="@{/admin/types}" class="teal active item">列表</a>
            </div>
        </div>
    </div>

    <!-- 中间内容 -->
    <div class="m-container-small m-padded-tb-large">
        <div class="ui container">
            <!--消息提示-->
            <div class="ui success message" th:unless="${#strings.isEmpty(message)}">
                <i class="close icon"></i>
                <div class="header">提示：</div>
                <p th:text="${message}">恭喜，操作成功！</p>
            </div>
            <table class="ui celled table">
                <thead>
                    <tr>
                        <th></th>
                        <th>名称</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="type,iterStat : ${page.content}">
                        <!--<td th:text="${iterStat.count}" >1</td>-->
                        <td th:text="${type.id}" >1</td>
                        <td th:text="${type.name}">学习清单</td>
                        <td>
                            <a href="#" th:href="@{/admin/types/{id}/input(id=${type.id})}" class="ui mini teal basic button">编辑</a>
                            <a href="#" th:href="@{/admin/types/{id}/delete(id=${type.id})}" class="ui mini red basic button">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th colspan="6" >
                            <div class="ui mini pagination menu" th:if="${page.totalPages}>1">  <!--right floated-->
                                <a th:href="@{/admin/types(page=${page.number}-1)}" th:unless="${page.first}" class="icon item">上一页</a>
                                <a th:href="@{/admin/types(page=${page.number}+1)}" th:unless="${page.last}" class="icon item">下一页</a>
                            </div>
                            <a th:href="@{/admin/types/input}" class="ui mini right floated teal basic button">新增</a>
                        </th>
                    </tr>
                </tfoot>
            </table>

        </div>
    </div>

    <br>
    <br>

    <!-- 底部 -->
    <footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">  <!--stackable做堆叠-->
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../../static/images/ewm.png" class="ui rounded image" style="width: 110px">
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-spaced">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">用户故事(User Story)</a>
                        <a href="#" class="item">用户故事(User Story)</a>
                        <a href="#" class="item">用户故事(User Story)</a>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-spaced">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">Email:1466926982@qq.com</a>
                        <a href="#" class="item">QQ:1466926982</a>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header m-text-spaced">Blog</h4>
                    <p class="m-text-thin m-text-spaced">这是我的个人博客，会分享关于编辑、写作、思考相关人生哲理，带你走向人生巅峰</p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-spaced m-opacity-mini">Copyright @ 2019-2020 Designed by Monkey</p>
        </div>
    </footer>

    <!--/*/<th:block th:replace="_fragments :: script">/*/-->
    <script src="../../static/js/jquery-3.2.1.js"></script>
    <script src="../../static/semantic/dist/semantic.min.js"></script>
    <!--/*/</th:block>/*/-->
<script>
    $('#sidebar').click(function(){
        $('.m-item').toggleClass('m-mobile-hide');
    });
    $('.ui.dropdown').dropdown({
        on:"hover"
    });
     //消息提示关闭初始化
    $('.message .close').on('click',function () {
        $(this).closest('.message').transition('fade');
    })
</script>
</body>
</html>
